<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//----------------------------------------number Methods-------------------------------------------------
// These number methods can be used on all JavaScript numbers:

// Method	         Description
// toString()	   : Returns a number as a string
// toExponential() : Returns a number written in exponential notation
// toFixed()	   : Returns a number written with a number of decimals
// toPrecision()   : Returns a number written with a specified length
// ValueOf()	   : Returns a number as a number

//-----------tostring()---------------
// The toString() method returns a number as a string.
// All number methods can be used on any type of numbers (literals, variables, or expressions):
// let x = 123;
// x.toString();

///----------------toExponential()--------
// toExponential() returns a string, with a number rounded and written using exponential notation.
// A parameter defines the number of characters behind the decimal point:

let x = 9.656;
console.log(x.toExponential(5));//9.65600e+0
console.log(x.toExponential(6));//9.656000e+0
console.log(x.toExponential(7));//9.6560000e+0


//------------------------toFixed()------
// toFixed() returns a string, with the number written with a specified number of decimals:
let x = 9.656;
x.toFixed(0);//10
x.toFixed(2);//9.66
x.toFixed(4);//9.6560
x.toFixed(6);//9.656000
// toFixed(2) is perfect for working with money.

//----------------------- toPrecision()------------------
// toPrecision() returns a string, with a number written with a specified length:

let x = 9.656;
x.toPrecision(); //9.656
x.toPrecision(2);//9.7
x.toPrecision(4);//9.6560
x.toPrecision(6);//9.65600

// ------------------valueOf()------
// valueOf() returns a number as a number.
// The valueOf() method is used internally in JavaScript to convert Number objects to primitive values.
// There is no reason to use it in your code.
let x = 123;
x.valueOf();//o/p 123



//-----------------------(variables to numbers)------------------------------------------------------
// Converting Variables to Numbers
// There are 3 JavaScript methods that can be used to convert a variable to a number:

// Method	          Description
// Number()	        : Returns a number converted from its argument.
// parseFloat()	    : Parses its argument and returns a floating point number
// parseInt()	    : Parses its argument and returns a whole number

// The methods above are not number methods. They are global JavaScript methods.

//----------------(number())
// The Number() method can be used to convert JavaScript variables to numbers:
Number(true);//o/p 1
Number(false);//0
Number("10");//10
Number("  10");//10
Number("10  ");//10
Number(" 10  ");//10
Number("10.33");//10.33
Number("10,33");//NaN
Number("10 33");//NaN
Number("John");//NaN

//----------------------The parseInt() Method
// parseInt() parses a string and returns a whole number. Spaces are allowed. Only the first number is returned:
parseInt("-10");
parseInt("-10.33");
parseInt("10");
parseInt("10.33");
parseInt("10 20 30");
parseInt("10 years");
parseInt("years 10");
// If the number cannot be converted, NaN (Not a Number) is returned.

// ---------------------------The parseFloat() Method
// parseFloat() parses a string and returns a number. Spaces are allowed. Only the first number is returned:
parseFloat("10");
parseFloat("10.33");
parseFloat("10 20 30");
parseFloat("10 years");
parseFloat("years 10");
    </script>
