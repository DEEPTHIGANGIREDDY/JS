        // Assignment 2:
        // Write a JavaScript function that takes a positive integer as a parameter and calculates 
        // its factorial using a for loop. The factorial of a number N is the product of all positive 
        // integers less than or equal to N.

        function fun2(n) {
            a=1
            for (let i = 1; i <= n; i++) {
                a*=i
            }
            return a
        }
        console.log(fun2(4));

            let b=""
