<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <script>
//--------------------------------(number)--------------------------------------
// The Number() method converts a value to a number.
// If the value cannot be converted, NaN is returned.

//Numbers can be written with or without decimals.
let x = 3.14;    // A number with decimals
let y = 3;       // A number without decimals

//Extra large or extra small numbers can be written with scientific (exponent) notation:
let x = 123e5;    // 12300000
let y = 123e-5;   // 0.00123

//Integer Precision
// Integers (numbers without a period or exponent notation) are accurate up to 15 digits.
let x = 999999999999999;   // x will be 999999999999999
let y = 9999999999999999;  // y will be 10000000000000000
// The maximum number of decimals is 17.

// Floating Precision
// Floating point arithmetic is not always 100% accurate:
// let x = 0.2 + 0.1;


// Adding Numbers and Strings
// WARNING !!
// JavaScript uses the + operator for both addition and concatenation.
// Numbers are added. Strings are concatenated.

// If you add two numbers, the result will be a number
let x = 10;
let y = 20;
let z = x + y;//o/p30

//If you add two strings, the result will be a string concatenation:
let x = "10";
let y = "20";
let z = x + y;//o/p 1020

// If you add a number and a string, the result will be a string concatenation:
let x = 10;
let y = "20";
let z = x + y;//1020

let x = "10";
let y = 20;
let z = x + y;//o/p 1020

let x = 10;
let y = 20;
let z = "30";
let result = x + y + z;//3030

// -------------------------------------NaN - Not a Number---------------------------
// NaN is a JavaScript reserved word indicating that a number is not a legal number.
// Trying to do arithmetic with a non-numeric string will result in NaN (Not a Number):

// Example
let x = 100 / "Apple"; //o/p NaN
let x = 100 / "10"; //o/p NaN

//---------------isNaN()-------------------------------------
// You can use the global JavaScript function isNaN() to find out if a value is a not a number:
let x = 100 / "Apple";
isNaN(x);// o/p NaN

// Watch out for NaN. If you use NaN in a mathematical operation, the result will also be NaN:
let x = NaN;
let y = 5;
let z = x + y; //o/p NaN

// Or the result might be a concatenation like NaN5:
let x = NaN;
let y = "5";
let z = x + y; //o/p NaN5

//--------------------type of number-----------------------
// NaN is a number: typeof NaN returns number:
typeof NaN; //o/p number


//------------------------------------Infinity----------------------------------------
// Infinity
// Infinity (or -Infinity) is the value JavaScript will return if you calculate a number outside the largest possible number.
// Division by 0 (zero) also generates Infinity:

let x =  2 / 0;
let y = -2 / 0;
console.log(x,y);//o/p Infinity ,-Infinity

//-------------------type of infinity----------------------------
// Infinity is a number: typeof Infinity returns number.
typeof Infinity;//number

//-----------------------------------------------------(BigInt())---------------------------------------------------------------------
// JavaScript BigInt variables are used to store big integer values that are 
// too big to be represented by a normal JavaScript Number.
// A BigInt can not have decimals.

// Because of this, JavaScript can only safely represent integers:
// Up to 9007199254740991 +(253-1)
// and
// Down to -9007199254740991 -(253-1).
// Integer values outside this range lose precision.

// How to Create a BigInt
// To create a BigInt, append n to the end of an integer or call BigInt():
let x = 9999999999999999;
let y = 9999999999999999n;
        //o/p10000000000000000
        // 9999999999999999

let x = 1234567890123456789012345n;
let y = BigInt(1234567890123456789012345)
        //o/p10000000000000000
        // 9999999999999999

//--------------------------------type of BigInt()------------------------------------
// The JavaScript typeof a BigInt is "bigint":
let x = BigInt(999999999999999);
let type = typeof x;//o/p Bigint

//---------------------------------how to find a safestinteger------------------------------
// ES6 also added 2 new methods to the Number object:
// Number.isInteger()
// Number.isSafeInteger()

//-------isInteger()--------
// The Number.isInteger() method returns true if the argument is an integer.
Number.isInteger(10); //o/p true
Number.isInteger(10.5); //o/p false

//-------isSafeInteger()---------
// A safe integer is an integer that can be exactly represented as a double precision number.
// The Number.isSafeInteger() method returns true if the argument is a safe integer.

Number.isSafeInteger(10);
Number.isSafeInteger(12345678901234567890);

// Safe integers are all integers from -(2^53 - 1) to +(2^53 - 1).
// This is safe: 9007199254740991. This is not safe: 9007199254740992.
    </script>
