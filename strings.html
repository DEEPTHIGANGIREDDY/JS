// 1. **Reverse a String:**
//    Write a function that takes a string as input and returns the string reversed.

function name(a) {
    let b="";
    for (let i = a.length-1; i >= 0; i--) {
        b+=a[i]
    }
    return b
}
console.log(name("deepthi"));

}
