<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #avatar {
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GitHub Profile Viewer</h1>
        <input type="text" id="username" placeholder="Enter GitHub username">
        <button onclick="fetchProfile()">View Profile</button>
        <div id="profile"></div>
    </div>

    <script>
        async function fetchProfile() {
            const username = document.getElementById('username').value;
            const profileContainer = document.getElementById('profile');
            profileContainer.innerHTML = '';

            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                const data = await response.json();

                if (response.status === 200) {
                    const avatar = document.createElement('img');
                    avatar.src = data.avatar_url;
                    avatar.alt = 'Avatar';
                    avatar.id = 'avatar';

                    const usernameElement = document.createElement('h2');
                    usernameElement.textContent = data.login;

                    const bioElement = document.createElement('p');
                    bioElement.textContent = data.bio || 'No bio available.';

                    const profileLink = document.createElement('a');
                    profileLink.href = data.html_url;
                    profileLink.textContent = 'View on GitHub';

                    profileContainer.appendChild(avatar);
                    profileContainer.appendChild(usernameElement);
                    profileContainer.appendChild(bioElement);
                    profileContainer.appendChild(profileLink);
                } else {
                    profileContainer.textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
            }
        }
    </script>
</body>
</html>
